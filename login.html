<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center flex-column form">
                <img class="size1 mt-5" src="images/quiz s.png" alt="">
                <p class="mt-3 text-center text-body-secondary"><br>
                    Please login to your account.</p>
                    <form onsubmit="login();">

                        <div class="input-group mb-3 w-75 mt-4">
                            <!-- <span class="input-group-text" id="basic-addon1">Name :</span> -->
                            <input type="text" class="form-control" placeholder="enter username" aria-label="Username" aria-describedby="basic-addon1" id="userName">
                        </div>  
                        <div class="input-group mb-3 w-75 mt-2">
                            <!-- <span class="input-group-text" id="basic-addon1">Email :</span> -->
                            <input type="text" class="form-control" placeholder="enter email address" aria-label="Username" aria-describedby="basic-addon1" id="useremail">
                        </div>
                        <div class="input-group mb-3 w-75 mt-2 d-flex justify-content-center align-items-center">
                            <!-- <span class="input-group-text" id="basic-addon1">Password:</span> -->
                         
                            <input type="password" class="form-control" placeholder="enter password" aria-label="Username" aria-describedby="basic-addon1" id="userpassword">
                            
                        </div>
                    <input" type="file" id="pic" class="mt-2 rightLittle">
                    <img src="" alt="" id="showImage">
                    <p id="error" class="error d-flex align-items-center ms-1 text-danger"></p>
                    <button class="text-white mb-3 p-2 text-warning border b-1 border-warning bg-warning mt-2 right">Login</button>
                </form>
                </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center vh bg-light mt-4">
                <img src="images/Hands Graduate.png" alt="" width="400px" height="350px">
            </div>
        </div>
    </div>
 
    <script src="login.js"></script>
</body>
</html>
